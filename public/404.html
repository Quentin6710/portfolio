<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirige vers index.html en conservant le chemin
      sessionStorage.redirect = location.href;
      const l = window.location;
      const repo = '/portfolio'; // Remplace par le nom de ton dépôt si nécessaire
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo);
    </script>
  </head>
  <body></body>
</html>
